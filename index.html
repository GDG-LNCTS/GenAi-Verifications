<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    /* Basic Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5; /* Light background */
      color: #202124; /* Dark text */
    }

    .container {
      text-align: center;
      background: #ffffff; /* White background for container */
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #4285f4; /* Google blue */
    }

    #logo {
      max-width: 350px; /* Adjust logo size */
      margin-bottom: 10px;
    }

    p.instructions {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555; /* Darker gray for instructions */
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4285f4; /* Google blue */
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #357ae8; /* Darker blue on hover */
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="assets/logo.png" alt="Logo"> <!-- Add your logo image source here -->
    <h1>GenAI 2024 Certificate Verification</h1>
    <p class="instructions">Please enter your Credential ID below. <br> 'G' & 'A' should be in uppercase AND PUT '_' BETWEEN 'GenAi' and 'NUMBER' <BR> (EXAMPLE: "GenAi24_0001").</p>
    <input type="text" id="certIDInput" placeholder="Enter your Certificate ID">
    <button id="enterButton">Enter</button>
    <p id="errorMessage" style="color: red; display: none;"></p><br>
    <p>POWERED BY <strong>NEXUS NETWORK INDIA</strong></p>

  </div>

  <script>
    document.getElementById("enterButton").onclick = function() {
      const certID = document.getElementById("certIDInput").value.trim();
      if (certID) {
        const url = `https://gdg-lncts.github.io/GenAi-Verifications/verify.html?certID=${certID}`;
        window.location.href = url; // Redirect to the URL
      } else {
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.textContent = "Please enter a valid Certificate ID.";
        errorMessage.style.display = "block";
      }
    };
  </script>
</body>
</html>
